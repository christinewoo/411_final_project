{% extends "dozenDuty_app/base.html" %}
{% block content %}
    <div>
        <h1>Members</h1>
        <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'dozenDuty_members' %}">Clear Search</a>
    </div>
    <div>
        <h2> Search Results of {{name}} </h2>
    </div>
    <div>
        <ul>
            {% for member in members %}
                <li>{{ member }}
                    <form action="/removeMember/{{member.memberID}}/" 
                          style="display: inline;"
                          method="post">
                    {% csrf_token %}
                        <input type="submit" value="Remove"/>
                    </form>
                    <form action="/updateMember/{{member.memberID}}/" style="display: inline;" method="post">
                        {% csrf_token %}
                        <input type="text" name="memberName"/>
                        <input type="submit" value="update"/>
                    </form>
                </li>
              {% endfor %}
        </ul>
    </div>
{% endblock content %}
